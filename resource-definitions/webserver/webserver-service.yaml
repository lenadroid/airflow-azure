################################
## Airflow Webserver Service
#################################
kind: Service
apiVersion: v1
metadata:
  name: webserver
  namespace: airflow-on-k8s
  labels:
    tier: airflow
    component: webserver
    release: RELEASE-NAME
    chart: "airflow-1.0.0"
    heritage: Helm
  annotations:
spec:
  type: ClusterIP
  selector:
    tier: airflow
    component: webserver
    release: RELEASE-NAME
  ports:
    - name: airflow-ui
      protocol: TCP
      port: 8080
      targetPort: 8080
