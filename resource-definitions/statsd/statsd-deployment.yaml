################################
## Airflow StatsD Deployment
#################################
kind: Deployment
apiVersion: apps/v1
metadata:
  name: statsd
  namespace: airflow-on-k8s
  labels:
    tier: airflow
    component: statsd
    release: RELEASE-NAME
    chart: "airflow-1.0.0"
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      tier: airflow
      component: statsd
      release: RELEASE-NAME
  template:
    metadata:
      labels:
        tier: airflow
        component: statsd
        release: RELEASE-NAME
    spec:
      nodeSelector:
        {}
      affinity:
        {}
      tolerations:
        []
      restartPolicy: Always
      containers:
        - name: statsd
          image: astronomerinc/ap-statsd-exporter:0.11.0
          imagePullPolicy: IfNotPresent
          args:
            - "-statsd.mapping-config=/etc/statsd-exporter/mappings.yml"
          resources:
            {}
          ports:
            - name: statsd-ingest
              protocol: UDP
              containerPort: 9125
            - name: statsd-scrape
              containerPort: 9102
          livenessProbe:
            httpGet:
              path: /metrics
              port: 9102
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /metrics
              port: 9102
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
