################################
## Airflow StatsD Service
#################################
kind: Service
apiVersion: v1
metadata:
  name: statsd
  namespace: airflow-on-k8s
  labels:
    tier: airflow
    component: statsd
    release: RELEASE-NAME
    chart: "airflow-1.0.0"
    heritage: Helm
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9102"
spec:
  type: ClusterIP
  selector:
    tier: airflow
    component: statsd
    release: RELEASE-NAME
  ports:
    - name: statsd-ingest
      protocol: UDP
      port: 9125
      targetPort: 9125
    - name: statsd-scrape
      protocol: TCP
      port: 9102
      targetPort: 9102
